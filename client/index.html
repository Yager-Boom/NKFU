<template name="活動資料行">
    <tr class="ttr" height="40">
        <td><a href="{{pathFor "活動詳情"}}" class="tb-a">
            <img src="{{event_img event_state}}" class="Square">
            {{event_name}}</a></td>
        <td><a href="/index_a_{{_id}}.html" class="tb-a">{{event_date_1}} 至 {{event_date_2}}</a></td>
        <td><a href="/index_a_{{_id}}.html" class="tb-a">{{event_spot}}</a></td>
        <td><a href="/index_a_{{_id}}.html" class="tb-a">{{event_date_3}} 至 {{event_date_4}}</a></td>
